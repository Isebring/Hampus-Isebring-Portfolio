<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hampus Isebrings Portfolio</title>
    <link rel="icon" href="./imgs/favicon.png" />

    <!--CSS FILES-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/landing-page.css" />

    <!--JS LIBRARY FILES-->
    <script defer src="./particles.js"></script>
    <script defer src="./config.js"></script>
  </head>

  <body>
    <div id="bg">
      <div class="landing-img">
      <img src="./imgs/hampuspic.png" width="180px" height="180px" alt="A picture of me, Hampus Isebring">
    </div>
      <div id="container">
        <span id="text1"></span>
        <span id="text2"></span>
      </div>
      <button class="enter-site-button" onclick="location.href='homepage.html'">
        Enter my portfolio
      </button>

    <script>
      const elts = {
        text1: document.getElementById('text1'),
        text2: document.getElementById('text2'),
      };
      const texts = [
        'Welcome',
        'to',
        'my',
        'Portfolio',
        "I'm",
        'Hampus',
        'Isebring',
        'UX | UI',
        'Designer',
        'Front End',
        'Student'
      ];
      const morphTime = 1;
      const cooldownTime = 0.25;
      let textIndex = texts.length - 1;
      let time = new Date();
      let morph = 0;
      let cooldown = cooldownTime;

      elts.text1.textContent = texts[textIndex % texts.length];
      elts.text2.textContent = [(textIndex + 1) % texts.length];

      function doMorph() {
        morph -= cooldown;
        cooldown = 0;
        let fraction = morph / morphTime;
        if (fraction > 1) {
          cooldown = cooldownTime;
          fraction = 1;
        }
        setMorph(fraction);
      }

      function setMorph(fraction) {
        elts.text2.style.fiter = `blur(ยง{Math.min(8 / fraction - 8, 100)}px)`;
        elts.text2.style.opacity = `ยง{Math.pow(fraction, 0.4) * 100}%`;
        fraction = 1 - fraction;
        elts.text1.style.filter = `blur(ยง{Math.min(8 / fraction - 8, 100)}px)`;
        elts.text1.style.opacity = `ยง{Math.pow(fraction, 0.4) * 100}%`;
        elts.text1.textContent = texts[textIndex % texts.length];
        elts.text2.textContent = texts[(textIndex + 1) % texts.length];
      }

      function doCooldown() {
        morph = 0;
        elts.text2.style.filter = '';
        elts.text2.style.opacity = '100%';
        elts.text1.style.filter = '';
        elts.text1.style.opacity = '0%';
      }

      function animate() {
        requestAnimationFrame(animate);
        let newTime = new Date();
        let shouldIncrementIndex = cooldown > 0;
        let dt = (newTime - time) / 1000;
        time = newTime;
        cooldown -= dt;
        if (cooldown <= 0) {
          if (shouldIncrementIndex) {
            textIndex++;
          }
          doMorph();
        } else {
          doCooldown();
        }
      }
      animate();
    </script>
  </body>
</html>
